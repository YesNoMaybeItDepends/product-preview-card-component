<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">

    <!-- Image -->
    <picture>
      <source media="(min-width: 1440px)" srcset="images/image-product-desktop.jpg">
      <source media="(min-width: 375px)" srcset="images/image-product-mobile.jpg">
      <img src="images/favicon-32x32.png" alt="IfItDoesntMatchAnyMedia" class="card-image">
    </picture>

    <div class="card-description">
      <!-- Description -->
      <p class="text-category">Perfume</p>
  
      <h1 class="text-name">Gabrielle Essence Eau De Parfum</h1>
  
      <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of
        CHANEL.</p>
  
      <!-- Price -->
      <div class="price-container">
        <h1 class="text-price-discounted">$149.99</h1>
        <p class="text-price-original">$169.99</p>
      </div>
  
      <!-- Cart button -->
      <button class="text-button">
        <img src="images/icon-cart.svg">
        Add to Cart
      </button>
    </div>
  </div>



  <!-- <p class="desktop">desktop</p>
  <p class="mobile">mobile</p> -->

</body>

</html>
